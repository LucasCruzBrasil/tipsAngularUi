<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<div class="container">




  <div class="row">

    <div class="col s12" style="background-color:black; margin-top: 10%;">
      <form [formGroup]="meuFormGroup">
        <div class="col s12 m4"></div>
        <div class="col s12 m4">

          <div class="card-panel">
            <label for="first_name">Email</label>
            <input [(ngModel)]="usuario.email" placeholder="Email" id="first_name" type="email" class="validate"
              formControlName="email">
            <!--   <span *ngIf="meuFormGroup.controls.email.errors">
                Campo obrigatório
             </span> -->
            <label for="first_name">Senha</label>

            <input [(ngModel)]="usuario.senha" placeholder="Senha" id="first_name" type="password" class="validate"
              formControlName="senha">

            <!--  <span *ngIf="meuFormGroup.controls.senha.errors">
                Campo de senha obrigatório !!
             </span> -->

            <a (click)="fazerLogin()" class="waves-effect waves-light btn-small blue lighten-1">Login</a>
          </div>

        </div>
