<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario responsivo com html e css</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div class="box">
        <div class="img-box">
            <img
                src="https://img.freepik.com/free-vector/business-man-working-hard-stock-financial-trade-market-diagram-vector-illustration-flat-design_1150-39773.jpg?w=740&t=st=1667791664~exp=1667792264~hmac=495720a735157dbbe2b36d097a3a1076390377a33f8110afab76621b9af9111f">
        </div>
        <div class="form-box">
            <h2>Faça Login</h2>
           <!--  <p> Já é um membro? <a > Login </a> </p> -->
            <form [formGroup]="meuFormGroup">
                <!-- <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input [(ngModel)]="usuario.nome" type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div> -->

               

                <div class="input-group">
                    <label for="telefone">Email</label>
                    <input [(ngModel)]="usuario.email" type="email" id="email" formControlName="email"
                        placeholder="Digite o seu email" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input [(ngModel)]="usuario.senha" type="password" formControlName="senha" id="senha"
                        placeholder="Digite sua senha" required>
                </div>

                <!--  <div class="input-group w50">
                    <label for="Confirmarsenha">Confirmar Senha</label>
                    <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
                </div> -->

                <div class="input-group">
                    <button  (click)="fazerLogin()" >Login</button>
                </div>

            </form>
        </div>


    </div>

    <ng-template #telaDeLogin let-c="close" let-d="dismiss" [formGroup]="meuFormGroup">
        <div class="modal-header">
            <h4 class="modal-title pull-left">Fazer Login</h4>
            <button type="button" class="btn-close close pull-right" aria-label="Close">
                <span aria-hidden="true" class="visually-hidden">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input  [(ngModel)]="usuario.email" formControlName="email" type="text" class="form-control" placeholder="email" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <input [(ngModel)]="usuario.senha" formControlName="senha" type="password" class="form-control" placeholder="senha" aria-label="Recipient's username"
                    aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button (click)="fazerLogin()" class="btn btn-outline-secondary" type="button">Button</button>
                </div>
            </div>
        </div>
    
    
       
    </ng-template>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
