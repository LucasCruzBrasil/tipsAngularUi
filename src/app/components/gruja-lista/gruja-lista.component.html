<div class="container" style=" margin-top: 20px;">
 
<table class="table table-bordered" style="margin-top: 50px;">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Valor</th>
        <th scope="col">Data</th>
        <th scope="col">Alterar</th>
        <th scope="col">Apagar</th>


        
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let gruja of grujas| paginate: { itemsPerPage: 5, currentPage: paginaAtual }; let i = index">
        <th scope="row">{{gruja.nome}}</th>
        <td>R$ {{gruja.valor}}</td>
        <td>{{gruja.data}}</td>
      
        <td><button type="button"  class=" #0091ea light-blue accent-4 btn waves-effect waves-light" (click)="getUpToUpDate(gruja.id_gruja)" ><i class="material-icons text-center">create</i></button></td>

        <td><button (click)="onDelete(gruja)"  class="btn waves-effect waves-light " type="submit" name="action" style="background-color: #FF6742;">
          <i class="material-icons text-center">delete_forever</i>
        </button></td>

        
<!--         <td><button type="button" routerLink="Novo" class="btn waves-effect waves-light btn-small"></button></td>
 -->         
      </tr>

      
    </tbody>
       <div style="float: right;"><pagination-controls (pageChange)="paginaAtual = $event"></pagination-controls></div> 
    
  </table>
  
</div>
