<app-dashboard></app-dashboard>

<div class="container row col s12 m6 ">

  <div class="row col s12 m6 l4">
    <div class="col s12 m6 l4 card">
      <blockquote>Cadastro de colaboradores:</blockquote>
      <hr>
      <form [formGroup]="form" (ngSubmit)="submitForm()" class="form">


        <div class="form-group input-field validate">
          <input class="form-control" formControlName="nome" type="text">
          <label for="last_name">Nome</label>
        </div>

        <div class="form-group input-field validate">
          <input class="form-control" formControlName="setor" type="text">
          <label for="last_name">Setor</label>
        </div>



        <div class="form-group input-field validate">

          <input type="file" (change)="uploadFile($event)">
        </div>
        <div class="form-group input-field">
          <button class="btn btn-block btn-lg blue">Cadastrar</button>

        </div>


      </form>
    </div>

  </div>

  <div class="row">
    <div class="col s12">
      <blockquote>Lista de colaboradores</blockquote>
      <table class="highlight centered">
        <thead>
          <tr>
            <th>Avatar</th>
            <th>Nome</th>
            <th>Setor</th>
          </tr>
        </thead>

        <tbody *ngFor="let colaborador of colaboradores">
          <tr>
            <td> <img [attr.src]="'https://app-lucaback-end.herokuapp.com/'+ colaborador.imagem_colaborador " alt=""
                class="circle collection-item avatar" style="width:35px; height: 35px;">
            </td>
            <td>{{colaborador.nome}}</td>
            <td>{{colaborador.setor}}</td>
          </tr>

        </tbody>
      </table>

    </div>
  </div>
 
 
</div>
