<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="container" style="margin:0 auto; margin-top: 20px; ">

  <div class="row z-depth-1" style="border: 1px solid #ddd; margin-top: 10px;">

    <blockquote>Dgite o nome para somar valor total</blockquote>
    <div class="input-field col s6">
     
      

      <input id="first_name" type="text" class="validate" [(ngModel)]="nome">
      <button style="background-color: #2962ff; " type="button" class="btn waves-effect waves-light" value="nome"
      (click)="somaValorPeloNome(nome)"><i class="material-icons right">monetization_on</i>Somar</button>

     



    </div>


    <div class="row">
      <div class="col s3" *ngFor="let gruja of respostas">
        <div class="card-panel">
          <p style="font-size: 20px;">Valor Total:</p>

          <p class=" red-text" style="font-size: 30px; ">{{gruja.total | currency }} </p>
        </div>

      </div>

    </div>


  </div>
 
 
 
 
  <div class="row z-depth-1" style="border: 1px solid #ddd; margin-top: 10px;">

  
  
  
  
  
    <blockquote>Campo de busca pelo nome:</blockquote>
    <div class="input-field col s6">
     
      

      <input id="first_name" type="text" class="validate" [formControl]="queryField">
      <button style="background-color: #2962ff; " type="button" class="btn waves-effect waves-light" value="nome"
        (click)="onDigit()"><i class="material-icons right">search</i>Buscar</button>

      <button style="margin-left: 5px; background-color: #2962FF;" routerLink="Novo"
        class=" accent-4 btn waves-effect waves-light" type="submit" name="action">Novo

        <i class="material-icons right">send</i>

      </button>



    </div>


    <div class="row">
      <div class="col s3" *ngFor="let filtro of filtros">
        <div class="card-panel">
          <span class="card-title white-black">{{filtro.nome}}</span>
          <p class="white-black">Data: {{filtro.data }}<i
              class="material-icons right right">event_available</i></p>
          <p class="white-black"> Valor: {{filtro.valor  | currency : 'BRL'}}<i class="material-icons right">attach_money</i></p>
        </div>

      </div>

    </div>


  </div>

</div>
